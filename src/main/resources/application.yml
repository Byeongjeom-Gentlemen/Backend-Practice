spring:
  # H2
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/mydb
    username: sa
    password:

    # JPA
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      open-in-view: false
      hibernate:
        ddl-auto: create
      properties:
        hibernate:
          show_sql: true
          format_sql: true
